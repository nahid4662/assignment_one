<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-card {
            width: 320px;
            padding: 40px;
            background: linear-gradient(135deg, #3a6073, #16222a);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 0 auto 20px auto;
        }

        h1 {
            font-size: 26px;
            margin: 0 0 10px 0;
            color: #fff;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 20px 0;
            color: #84e8ff;
        }

        p {
            font-size: 15px;
            color: #f0f0f0;
            margin: 5px 0;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 16px;
            color: #d3d3d3;
        }

        .contact-info p span {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <h1>Nahid Hasan</h1>
        <h2>Web Developer</h2>
        <p>Experienced web developer with a strong background in developing award-winning applications for a diverse clientele. Adept in various stages of web development, from concept to deployment.</p>
        <div class="contact-info">
            <p><span>Email:</span> nahid1083@gmail.com</p>
            <p><span>Mobile:</span> +8801790641340</p>
        </div>
    </div>
</body>
</html>
